{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      body{
        background-color: #0A0019;
      }
    </style>
</head>
<body>
  <div class="appbar">
    <div class="appbar d-flex justify-content-between p-2 align-items-center">
      <img src="{% static 'logo.png' %}" alt="logo" />

      <img
        src="{% static 'icon.png' %}"
        alt="icon"
        class="nav-icon"
      />
    </div>    
    <div class="overlay">
      <nav class="navbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <img src="{% static 'Frame26.png' %}" class="link-text" />
            <a class="link-text" href="#">Home</a>
          </li>
          <li class="nav-item">
            <img src="{% static 'Frame26.png' %}" class="link-text" />
            <a class="link-text" href="#">About</a>
          </li>
          <li class="nav-item">
            <img src="{% static 'Frame26.png' %}" class="link-text" />
            <a class="link-text" href="#">Events</a>
          </li>
          <li class="nav-item">
            <img src="{% static 'Frame26.png' %}" class="link-text" />
            <a class="link-text" href="#">Milestones</a>
          </li>
          <li class="nav-item">
            <img src="{% static 'Frame26.png' %}" class="link-text" />
            <a class="link-text" href="#">Pre-Event</a>
          </li>
          <li class="nav-item">
            <img src="{% static 'Frame26.png' %}" class="link-text" />
            <a class="link-text" href="#">Gallery</a>
          </li>
          <li class="nav-item">
            <img src="{% static 'Frame26.png' %}" class="link-text" />
            <a class="link-text" href="#">Programs</a>
          </li>
          <li class="nav-item">
            <img src="{% static 'Frame26.png' %}" class="link-text" />
            <a class="link-text" href="#">Speakers</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <section class="form-div">
    <form style="width: 60%" action="insert" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div id="form">
        <input class="form-input" type="text" name="name" placeholder="Name">
        <br>
        <input class="form-input" type="text" name="email" placeholder="Email">
        <br>
        <input class="form-input" type="text" name="phone" placeholder="Phone">
        <br>
        <input class="form-input" type="date" name="dob" id="">
        <br>
        <select class="form-input" name="schcol" id="">
          <option value="School/College">School/College</option>
          <option>School</option>
          <option>College</option>
        </select>
        <br>
        <input class="form-input" type="text" name="uni" placeholder="University Name">
        <br>
        <select class="form-input" name="seds" id="seds">
          <option value="Yes/No">Are you a SEDS member?</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
        <br>
        <a style="text-decoration: none;" id="continue" class="form-btn">Continue to payment</a>
      </div>
      <div style="display: none; flex-direction: column; align-items: center;" id="payment">
        <img style="width: 300px; margin-bottom: 20px;" id="qr" src="{% static '249.jpeg' %}" alt="">
        <br>
        <h3 style="color: white;">Scan the Above QR Code And Pay</h3>
        <br>
        <label style="color: white; margin-bottom: 20px;" for="">Screenshot of payment</label>
        <input style="margin-bottom: 20px; color: white;" type="file" name="proof" id="">
        <br>
        <button class="form-btn" name="submit" type="submit">Submit</button>
      </div>
    </form>
  </section>
</body>
<script>
   document.getElementById('continue').addEventListener('click', () => {
    document.getElementById('form').style.display = 'none'
    document.getElementById('payment').style.display = 'flex'
    if(document.getElementById('seds').value === "1"){
      document.getElementById('qr').src = "{% static '249.jpeg' %}"
    }else{
      document.getElementById('qr').src = "{% static '299.jpeg' %}"
    }
   })
</script>
</html>
